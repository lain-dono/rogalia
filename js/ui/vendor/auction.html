<div class="tabs">
    <div class="tabs-titles">
        <div class="tab-title active">Купить</div>
        <div class="tab-title">Продать</div>
    </div>
    <hr>
    <div class="tabs-contents">
        <div class="tab-content active">
            <div class="lot-list">
                <div class="lot">
                    <div class="slot lot-icon">
                        <canvas width="34" height="27"></canvas>
                    </div>
                    <div class="lot-type">{{lot.type | TS }}</div>
                    <div class="lot-count">{{'Quantity' | T}}: {{lot.count}}</div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="lot-list">
                <div class="lot">
                    <div class="slot lot-icon">
                        <canvas width="72" height="42"></canvas>
                    </div>
                    <div class="lot-type">Доска</div>
                    <div class="lot-count">Количество: 209</div>
                </div>
                <div class="lot">
                    <div class="slot lot-icon">
                        <canvas width="22" height="15"></canvas>
                    </div>
                    <div class="lot-type">Сапфир</div>
                    <div class="lot-count">Количество: 2</div>
                </div>
            </div>
        </div>
    </div>
</div>
