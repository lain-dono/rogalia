<div v-show="visible"
    :class="{ panel: true, top: isTop }"
    :style="{ left: '300px', top: '300px', visibility: 'visible', 'z-index': zIndex }"
    ><header v-if="hasTitleBar" class="title-bar" @dblclick="onlyTitle = !onlyTitle"
        ><div title="{{title | T}}" class="title-text">{{title | T}}</div
        ><span v-if="hasCloseButton" @click="toggle" class="close"></span
    ></header
    ><div :style="{opacity: (onlyTitle ? 0.5 : 1)}" class="contents"><slot></slot></div></div>
